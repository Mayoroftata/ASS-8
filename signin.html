<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>
<body>
    <section class="container">
        <div class="row">
            <div class="col d-none d-lg-block d-sm-none d-md-none"></div>
            <div class="col py-3 shadow rounded-2 mt-4">
                <h1 class="text-center py-2">Account Sign up</h1>
                <div>
                    <div class="mb-3">
                        <div class="input-group flex-nowrap my-3">
                            <span class="input-group-text" id="addon-wrapping"><img src="./img/email.svg" width="25" alt=""></span>
                            <input id="inputMail" type="email" class="form-control" placeholder="Email" aria-label="email" aria-describedby="addon-wrapping">
                        </div>
                        <div class="input-group flex-nowrap my-3">
                            <span class="input-group-text" id="addon-wrapping"><img src="./img/password.svg" width="25" alt=""></span>
                            <input id="inputPassword" type="password" class="form-control" placeholder="Password" aria-label="password" aria-describedby="addon-wrapping">
                        </div>
                    </div>
                    <div class="">
                        <button type="button" onclick="signin()" class="btn btn-1 rounded-pill btn-primary w-100 fw-bold py-2">Sign In</button>
                    </div>
                    <div class="text-center text-dark anchor my-3">
                        <p><a href="#" class="text-dark a-1 my-2">Forgotten password/ email</a></p>
                        <p>Don't have an account? <a href="./index.html" class="text-dark a-1 my-2">Sign up</a></p>
                    </div>
                </div>
            </div>
            <div class="col d-none d-lg-block d-sm-none d-md-none"></div>
        </div>
    </section>

    <script>
        function toast(message = 'Welcome', color = 'red', duration = 3000) {
        Toastify({
            text: message,
            duration: duration,
            destination: "https://github.com/apvarun/toastify-js",
            newWindow: true,
            close: true,
            gravity: "top", // top or bottom
            position: "right", // left, center or right
            stopOnFocus: true, // Prevents dismissing of toast on hover
            style: {
                background: color,
            },
            onClick: function () { } // Callback after click
        }).showToast();
    }
        const mail = document.getElementById('inputMail')
        const pass = document.getElementById('inputPassword')
        function signin() {
            if (mail.value==''|| pass.value==''){
                toast('Please fill in all fields', 'red')
            }
            else {
                let gottenStudent;
                let rs = JSON.parse(localStorage.getItem('students'))
                gottenStudent = rs
                let found = gottenStudent.find(email=>email.electronicM===mail.value && email.pin===pass.value);
                console.log(found);
                if(found==undefined){
                    //alert('invalid email or password')
                    toast('Invalid email or password', 'red')
                }else{
                    toast('Login successful', 'green', 2000)
                    setTimeout(()=>{
                    window.location.href = 'dashboard.html'
                    },  2400)
                }
            }
        }
        
    </script>
    <script src="bootstrap.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>
</html>
